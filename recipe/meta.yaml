{% set name = "neptune-optuna" %}
{% set package_name = "neptune_optuna" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: ca8886eff35986a33650de7091cacd7caa8d5602c2bf22f5a3478c2915a53453

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - python >={{ python_min }}
    - neptune >=1.0.0
    - optuna >=2.4
    - scikit-learn >=0.24.1
    - plotly
    - poetry-dynamic-versioning

test:
  imports:
    - neptune_optuna
    - neptune_optuna.impl
  # For python packages, it is useful to run pip check. However, sometimes the
  # metadata used by pip is out of date. Thus this section is optional if it is
  # failing.
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with Optuna
  doc_url: https://docs.neptune.ai/integrations-and-supported-tools/hyperparameter-optimization/optuna
  dev_url: https://github.com/neptune-ai/neptune-optuna

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - Raalsky
    - AleksanderWWW
    - PatrykGala
